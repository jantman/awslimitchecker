[tox]
envlist = {py26,py27,py32,py33,py34,pypy,pypy3}-{unit,integration}, docs, cov

[testenv]
deps =
  cov-core
  coverage==3.7.1
  execnet
  pep8
  py
  pytest
  pytest-cache
  pytest-cov
  pytest-pep8
  pytest-flakes
  mock
  freezegun
  boto==2.32.0
  pytest-blockage
  virtualenv

passenv=TRAVIS*
setenv =
    TOXINIDIR={toxinidir}
    TOXDISTDIR={distdir}

sitepackages = False
commands = 
    pip freeze
    unit: py.test -vv --pep8 --flakes --blockage -m "not versioncheck" {posargs} awslimitchecker
    integration: py.test -vv -s --pep8 --flakes --blockage -m "versioncheck" {posargs} awslimitchecker

# always recreate the venv
recreate = True

# mock >= 1.1.0 no longer works with py26
# the only difference between this and 'testenv' is the mock requirement version
[testenv:py26]
deps =
  cov-core
  coverage==3.7.1
  execnet
  pep8
  py
  pytest
  pytest-cache
  pytest-cov
  pytest-pep8
  pytest-flakes
  # mock >= 1.1.0 no longer works with py26
  mock==1.0.1
  freezegun
  boto==2.32.0
  pytest-blockage
  virtualenv

sitepackages = False
commands = 
    pip freeze
    unit: py.test -vv --pep8 --flakes --blockage -m "not versioncheck" {posargs} awslimitchecker
    integration: py.test -vv -s --pep8 --flakes --blockage -m "versioncheck" {posargs} awslimitchecker

# always recreate the venv
recreate = True

[testenv:docs]
# this really just makes sure README.rst will parse on pypi
passenv = CI TRAVIS* CONTINUOUS_INTEGRATION
deps =
  docutils
  pygments
  sphinx
  sphinx_rtd_theme
basepython = python2.7
commands =
    pip freeze
    rst2html.py --halt=2 README.rst /dev/null
    sphinx-apidoc awslimitchecker awslimitchecker/tests -o {toxinidir}/docs/source -e -f -M
    python {toxinidir}/docs/build_generated_docs.py
    # link check
    # -n runs in nit-picky mode
    # -W turns warnings into errors
    #sphinx-build -a -n -W -b linkcheck {toxinidir}/docs/source {toxinidir}/docs/build/html
    # build
    sphinx-build -a -n -W -b html {toxinidir}/docs/source {toxinidir}/docs/build/html

[testenv:cov]
# this runs coverage report
basepython = python2.7
commands =
    pip freeze
    py.test --cov-report term-missing --cov-report xml --cov-report html --cov-config {toxinidir}/.coveragerc --cov=awslimitchecker {posargs}
