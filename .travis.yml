language: python
sudo: false
cache: pip
matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7-dev"
      env: TOXENV=py37
    - python: "2.7"
      env: TOXENV=docs
    - python: "2.7"
      env: TOXENV=integration
    - python: "3.6"
      env: TOXENV=integration3
install:
- git config --global user.email "travisci@jasonantman.com"
- git config --global user.name "travisci"
- pip install tox==2.7.0
- pip install codecov
- pip freeze
- virtualenv --version
script:
- tox -r
after_success:
- codecov
notifications:
  email:
    on_success: always
    on_failure: always
  pushover:
    users:
    - secure: 
    api_key:
      secure: 
branches:
  except:
  - "/^noci-.*$/"
